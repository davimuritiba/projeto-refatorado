<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Painel - Travel Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-600">TravelPlanner</a>
            <div>
                <span class="text-gray-700 mr-4">Bem-vindo!</span>
                <a href="index.html" class="text-sm text-gray-600 hover:text-blue-600">Sair</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <!-- Seção de Criar Nova Viagem -->
        <section id="create-trip-section" class="mb-12">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Planeje sua Próxima Aventura</h1>
            <div class="bg-white p-8 rounded-xl shadow-md">
                <form id="create-trip-form">
                    <div class="grid md:grid-cols-2 gap-6">
                        <!-- Campos do formulário -->
                        <div>
                            <label for="destination" class="block text-sm font-semibold text-gray-700 mb-2">Destino</label>
                            <input type="text" id="destination" placeholder="Ex: Paris, França" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label for="trip-name" class="block text-sm font-semibold text-gray-700 mb-2">Nome da Viagem</label>
                            <input type="text" id="trip-name" placeholder="Ex: Férias na Europa" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label for="start-date" class="block text-sm font-semibold text-gray-700 mb-2">Data de Início</p>
                            <input type="date" id="start-date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label for="end-date" class="block text-sm font-semibold text-gray-700 mb-2">Data de Fim</p>
                            <input type="date" id="end-date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                    </div>
                    <div class="mt-6 text-right">
                        <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300">
                            Criar Roteiro
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Seção Minhas Viagens -->
        <section id="my-trips-section">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Sugestões de Roteiros</h2>
            <div id="trips-list" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <p id="no-trips-message" class="text-gray-500 col-span-full">Carregando roteiros...</p>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();

            const tripForm = document.getElementById('create-trip-form');
            const tripsList = document.getElementById('trips-list');
            const noTripsMessage = document.getElementById('no-trips-message');

            function renderTrip(trip) {
                const tripCardLink = document.createElement('a');
                tripCardLink.href = `trip-details.html?id=${trip.id}`;
                tripCardLink.className = 'block bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300';
                
                const imageUrl = `https://placehold.co/600x400/a0c4ff/333333?text=${encodeURIComponent(trip.destination)}`;

                tripCardLink.innerHTML = `
                    <img class="w-full h-40 object-cover" src="${imageUrl}" alt="Imagem de ${trip.destination}">
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-1">${trip.name}</h3>
                        <p class="text-gray-600 mb-4">${trip.destination}</p>
                        <div class="flex items-center text-sm text-gray-500">
                            <i data-feather="calendar" class="w-4 h-4 mr-2"></i>
                            <span>${new Date(trip.start_date).toLocaleDateString()} - ${new Date(trip.end_date).toLocaleDateString()}</span>
                        </div>
                    </div>
                `;
                tripsList.appendChild(tripCardLink);
                feather.replace();
            }
            
            async function loadInitialTrips() {
                try {
                    const response = await fetch('http://127.0.0.1:5000/api/trips');
                    if (!response.ok) throw new Error('Falha ao buscar roteiros.');
                    
                    const data = await response.json();
                    
                    noTripsMessage.classList.add('hidden');
                    tripsList.innerHTML = ''; // Limpa a mensagem de "carregando"

                    if (data.trips && data.trips.length > 0) {
                        data.trips.forEach(renderTrip);
                    } else {
                        noTripsMessage.textContent = 'Você ainda não tem nenhum roteiro. Crie um acima!';
                        noTripsMessage.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error("Erro ao carregar roteiros:", error);
                    noTripsMessage.textContent = 'Não foi possível carregar seus roteiros.';
                    noTripsMessage.classList.remove('hidden');
                }
            }

            tripForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const tripData = {
                    destination: document.getElementById('destination').value,
                    name: document.getElementById('trip-name').value,
                    start_date: document.getElementById('start-date').value,
                    end_date: document.getElementById('end-date').value,
                    user_id: 1 // Simulado
                };
                try {
                    const response = await fetch('http://127.0.0.1:5000/api/trips', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(tripData)
                    });
                    if (!response.ok) throw new Error('Falha ao criar viagem.');
                    const newTrip = await response.json();
                    renderTrip(newTrip.trip);
                    tripForm.reset();
                } catch (error) {
                    alert(`Erro: ${error.message}`);
                }
            });
            
            // Carrega os roteiros existentes ao iniciar a página
            loadInitialTrips();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Painel - Travel Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-600">TravelPlanner</a>
            <div>
                <span id="user-welcome" class="text-gray-700 mr-4"></span>
                <a id="logout-link" href="#" class="text-sm text-gray-600 hover:text-blue-600">Sair</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <div class="grid lg:grid-cols-2 gap-12 mb-12">
            <!-- Criar Roteiro -->
            <section id="create-trip-section">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Planeje sua Pr√≥xima Aventura</h1>
                <div class="bg-white p-8 rounded-xl shadow-md">
                    <form id="create-trip-form">
                        <div class="grid md:grid-cols-2 gap-6">
                            <div><label for="destination" class="block text-sm font-semibold text-gray-700 mb-2">Destino</label><input type="text" id="destination" placeholder="Ex: Paris, Fran√ßa" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required></div>
                            <div><label for="trip-name" class="block text-sm font-semibold text-gray-700 mb-2">Nome da Viagem</label><input type="text" id="trip-name" placeholder="Ex: F√©rias na Europa" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required></div>
                            <div><label for="start-date" class="block text-sm font-semibold text-gray-700 mb-2">Data de In√≠cio</label><input type="date" id="start-date" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required></div>
                            <div><label for="end-date" class="block text-sm font-semibold text-gray-700 mb-2">Data de Fim</label><input type="date" id="end-date" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required></div>
                            <div class="md:col-span-2">
                                <label for="share-code-create" class="block text-sm font-semibold text-gray-700 mb-2">Digite um c√≥digo para indica√ß√£o üòÄ</label>
                                <input type="text" id="share-code-create" placeholder="Opcional (ex: ferias-em-familia)" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            </div>
                        </div>
                        <div class="mt-6 text-right"><button type="submit" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700">Criar Roteiro</button></div>
                    </form>
                </div>
            </section>
            <!-- Juntar-se a um Roteiro -->
            <section id="join-trip-section">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Colabore com Amigos</h1>
                 <div class="bg-white p-8 rounded-xl shadow-md">
                    <form id="join-trip-form">
                        <label for="share-code" class="block text-sm font-semibold text-gray-700 mb-2">Tem um c√≥digo ? Digite aqui üòÄ</label>
                        <div class="flex items-center gap-4">
                           <input type="text" id="share-code" placeholder="Insira o c√≥digo aqui" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                           <button type="submit" class="bg-green-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-600 whitespace-nowrap">Juntar-se</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>

        <section id="my-trips-section" class="mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Meus Roteiros</h2>
            <div id="my-trips-list" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </section>

        <section id="suggestions-section">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Sugest√µes de Roteiros</h2>
            <div id="suggestions-list" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

            if (!loggedInUser) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('user-welcome').textContent = `Bem-vindo, ${loggedInUser.name}!`;

            function createTripCard(trip) {
                const card = document.createElement('a');
                card.href = `trip-details.html?id=${trip.id}`;
                card.className = 'block bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow';
                const imageUrl = `https://placehold.co/600x400/a0c4ff/333333?text=${encodeURIComponent(trip.destination)}`;
                card.innerHTML = `
                    <img class="w-full h-40 object-cover" src="${imageUrl}" alt="Imagem de ${trip.destination}">
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-1">${trip.name}</h3>
                        <p class="text-gray-600 mb-4">${trip.destination}</p>
                        <div class="flex items-center text-sm text-gray-500">
                            <i data-feather="calendar" class="w-4 h-4 mr-2"></i>
                            <span>${new Date(trip.start_date).toLocaleDateString()} - ${new Date(trip.end_date).toLocaleDateString()}</span>
                        </div>
                    </div>`;
                return card;
            }

            async function loadUserTrips() {
                const listElement = document.getElementById('my-trips-list');
                try {
                    const response = await fetch(`http://127.0.0.1:5000/api/my-trips?user_id=${loggedInUser.id}`);
                    const data = await response.json();
                    listElement.innerHTML = '';
                    if (data.trips && data.trips.length > 0) {
                        data.trips.forEach(trip => listElement.appendChild(createTripCard(trip)));
                    } else {
                        listElement.innerHTML = `<p class="text-gray-500 col-span-full">Voc√™ ainda n√£o tem nenhum roteiro. Crie um acima!</p>`;
                    }
                    feather.replace();
                } catch (error) {
                    listElement.innerHTML = `<p class="text-red-500 col-span-full">N√£o foi poss√≠vel carregar os roteiros.</p>`;
                }
            }
            
            async function loadSuggestions() {
                const listElement = document.getElementById('suggestions-list');
                 try {
                    const response = await fetch(`http://127.0.0.1:5000/api/suggestions`);
                    const data = await response.json();
                    listElement.innerHTML = '';
                    if (data.trips && data.trips.length > 0) {
                        data.trips.forEach(trip => listElement.appendChild(createTripCard(trip)));
                    } else {
                        listElement.innerHTML = `<p class="text-gray-500 col-span-full">Nenhuma sugest√£o dispon√≠vel.</p>`;
                    }
                    feather.replace();
                } catch (error) {
                    listElement.innerHTML = `<p class="text-red-500 col-span-full">N√£o foi poss√≠vel carregar as sugest√µes.</p>`;
                }
            }

            document.getElementById('create-trip-form').addEventListener('submit', async (event) => {
                event.preventDefault();
                const tripData = {
                    destination: document.getElementById('destination').value,
                    name: document.getElementById('trip-name').value,
                    start_date: document.getElementById('start-date').value,
                    end_date: document.getElementById('end-date').value,
                    user_id: loggedInUser.id,
                    share_code: document.getElementById('share-code-create').value
                };
                try {
                    const response = await fetch('http://127.0.0.1:5000/api/trips', { 
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(tripData)
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message);
                    
                    loadUserTrips();
                    event.target.reset();
                } catch (error) {
                    alert(`Erro: ${error.message}`);
                }
            });

            document.getElementById('join-trip-form').addEventListener('submit', async (event) => {
                event.preventDefault();
                const shareCode = document.getElementById('share-code').value;
                if (!shareCode) {
                    alert('Por favor, insira um c√≥digo de partilha.');
                    return;
                }
                try {
                    const response = await fetch('http://127.0.0.1:5000/api/trips/join', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ share_code: shareCode, user_id: loggedInUser.id })
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message);
                    
                    alert(`Voc√™ juntou-se ao roteiro "${result.trip.name}"!`);
                    loadUserTrips();
                    event.target.reset();

                } catch (error) {
                    alert(`Erro: ${error.message}`);
                }
            });
            
            document.getElementById('logout-link').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('loggedInUser');
                window.location.href = 'login.html';
            });
            
            loadUserTrips();
            loadSuggestions();
        });
    </script>
</body>
</html>


<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta - Travel Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .error-message { min-height: 1rem; }
        .spinner { border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: #fff; width: 16px; height: 16px; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <a href="index.html" class="text-3xl font-bold text-blue-600 mb-8">TravelPlanner</a>

        <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
            <div id="form-container">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-1">Crie sua conta</h2>
                <p class="text-center text-gray-500 mb-6">É rápido e fácil.</p>

                <form id="signup-form" novalidate>
                    <!-- Nome, Email, Senha -->
                    <div class="mb-4"><label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Nome Completo</label><input type="text" id="name" name="name" placeholder="Seu nome" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"><p id="name-error" class="text-red-500 text-xs mt-1 error-message"></p></div>
                    <div class="mb-4"><label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email</label><input type="email" id="email" name="email" placeholder="seu@email.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"><p id="email-error" class="text-red-500 text-xs mt-1 error-message"></p></div>
                    <div class="mb-4"><label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Senha</label><input type="password" id="password" name="password" placeholder="••••••••" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"><p id="password-error" class="text-red-500 text-xs mt-1 error-message">A senha deve ter no mínimo 8 caracteres.</p></div>
                    
                    <!-- SEÇÃO: Preferências -->
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Preferências de Viagem</label>
                        <div class="grid grid-cols-2 gap-2 text-sm">
                            <label class="flex items-center space-x-2 font-medium text-gray-600"><input type="checkbox" name="preferences" value="aventura" class="rounded border-gray-300 text-blue-600 shadow-sm focus:ring-blue-500"><span>Aventura</span></label>
                            <label class="flex items-center space-x-2 font-medium text-gray-600"><input type="checkbox" name="preferences" value="relaxar" class="rounded border-gray-300 text-blue-600 shadow-sm focus:ring-blue-500"><span>Relaxar</span></label>
                            <label class="flex items-center space-x-2 font-medium text-gray-600"><input type="checkbox" name="preferences" value="historico" class="rounded border-gray-300 text-blue-600 shadow-sm focus:ring-blue-500"><span>Histórico</span></label>
                            <label class="flex items-center space-x-2 font-medium text-gray-600"><input type="checkbox" name="preferences" value="gastronomia" class="rounded border-gray-300 text-blue-600 shadow-sm focus:ring-blue-500"><span>Gastronomia</span></label>
                        </div>
                    </div>

                    <div><button type="submit" id="submit-button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md flex items-center justify-center"><span id="button-text">Criar Conta</span><div id="spinner" class="spinner hidden ml-2"></div></button></div>
                </form>
            </div>
            
            <!-- Mensagens de erro/sucesso -->
            <div id="general-error" class="hidden mt-4 p-3 bg-red-100 text-red-800 border border-red-200 rounded-lg text-center text-sm"></div>
            <div id="success-message" class="hidden text-center">
                <svg class="mx-auto h-12 w-12 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h3 class="mt-2 text-xl font-semibold text-gray-800">Conta criada!</h3>
                <p class="mt-1 text-gray-600">Você será redirecionado em breve.</p>
            </div>

            <div id="login-link-container" class="text-center mt-6">
                <p class="text-sm text-gray-600">
                    Já tem uma conta? 
                    <a href="login.html" class="font-semibold text-blue-600 hover:underline">Faça Login</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signup-form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const successMessage = document.getElementById('success-message');
        const formContainer = document.getElementById('form-container');

        signupForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            // Lógica de validação aqui (omitida para focar na submissão)

            // Coleta as preferências selecionadas
            const preferenceNodes = document.querySelectorAll('input[name="preferences"]:checked');
            const preferences = Array.from(preferenceNodes).map(node => node.value);

            const formData = {
                name: nameInput.value,
                email: emailInput.value,
                password: passwordInput.value,
                preferences: preferences // Adiciona as preferências ao corpo da requisição
            };

            try {
                const response = await fetch('http://127.0.0.1:5000/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });
                
                if (!response.ok) {
                    const errorResult = await response.json();
                    throw new Error(errorResult.message || 'Falha ao criar conta.');
                }
                
                formContainer.classList.add('hidden');
                successMessage.classList.remove('hidden');

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                const generalError = document.getElementById('general-error');
                generalError.textContent = error.message;
                generalError.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
